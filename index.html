<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="URL Pinger Tool - Boost your website's visibility and get your pages indexed faster by search engines" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="index, follow" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="URL Pinger Tool" />
    <meta property="og:description" content="Boost your website's visibility and get your pages indexed faster by search engines" />
    <title>URL Pinger Tool</title>
    <style>
      .url-pinger-container {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background-color: #FFFFFF;
      }
      #root {
        min-height: 100vh;
        width: 100%;
        background-color: #FFFFFF;
      }
      @media screen and (max-width: 480px) {
        .url-pinger-container {
          min-height: 920px;
        }
      }
      @media screen and (min-width: 481px) and (max-width: 768px) {
        .url-pinger-container {
          min-height: 880px;
        }
      }
      @media screen and (min-width: 769px) {
        .url-pinger-container {
          min-height: 800px;
        }
      }
    </style>
  </head>
  <body class="url-pinger-container">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
